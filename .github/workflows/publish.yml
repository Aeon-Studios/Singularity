name: Publish Gradle Plugin

on:
  push:
    branches: ["*", "!master", "!*-*"]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce branch name pattern
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          if [[ ! "$GITHUB_REF_NAME" =~ ^[dr][0-9]{4}\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Branch name does not match required pattern (d/rYYYY.MAJOR.MINOR.PATCH)"
            exit 1
          fi
        shell: bash

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Apply Patches
        run: ./gradlew applyPatches

      - name: Build Bundler
        run: ./gradlew createMojmapBundlerJar

      - name: Align singularity
        run: ./gradlew align

      - name: Publish to GitHub Packages
        run: ./gradlew -Pver=${{github.ref_name}} publishSingularityPublicationToGithubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
